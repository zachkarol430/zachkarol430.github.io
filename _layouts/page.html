---
layout: default
---

{% capture post_slug %}{{ page.title | slugify: "latin" }}{% endcapture %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments == true %}
    {% include comments.html %}
  {% endif %}

</article>
